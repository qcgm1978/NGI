<script type="text/javascript">
$(function() {
    localStorage.setItem('language','jianti');
//绑定语种图片点击切换显示图片事件
	$('nav img:lt(3)').click(function(e) {
		$('nav img[src$="_on.png"]').attr('src',function(index,value){
            return value.replace(/\_on/,'');
        });
        $(this).attr('src',function(index,value){
             if (/(?!=_on)\.png$/.test(value)){
                 return value.replace(/(\.png)$/,'_on$1');
             }
        })  ;
		$('#area_content img').hide();
		var i = $(this).index();
		$($('#area_content img').get(i)).show();
        if(i===0)localStorage.setItem('language','jianti');
        if(i===1)localStorage.setItem('language','fanti');
        if(i===2)localStorage.setItem('language','english');
	});
		
	//在安全提示界面，当用户无操作时间大于10秒，画面自动迁移到导航主界面。
	initScreenSaver();  
	var saver;

		//blort;

	}  
});


</script>
